<div class="forgot-password-dialog">
    <h2>Forgot Password</h2>
  <form [formGroup]="forgotPasswordForm">
    <div class="input-group">
      <input type="email" formControlName="email" placeholder="Enter your email">
      <small class="error" *ngIf="forgotPasswordForm.controls['email'].invalid && forgotPasswordForm.controls['email'].touched">Enter a valid email address.</small>
    </div>
  
    <div class="buttons">
      <button class="cancel" (click)="closeDialog()">Cancel</button>
      <button class="send" (click)="sendResetLink()" [disabled]="forgotPasswordForm.controls['email'].invalid && forgotPasswordForm.controls['email'].touched">Send</button>
    </div>
    </form>
  </div>
