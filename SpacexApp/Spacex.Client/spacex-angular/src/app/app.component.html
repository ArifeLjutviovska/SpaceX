<div style="text-align: center; margin-top: 20px;">
  <!-- Input Field -->
  <input type="text" [(ngModel)]="inputValue" placeholder="Enter user name to create" />

  <!-- Button to Trigger Action -->
  <button (click)="createUser()">Create</button>

  <br /><br />

  <!-- Textarea that Displays the Input Value -->
  <textarea [value]="textValue" rows="4" cols="50" readonly></textarea>
</div>
