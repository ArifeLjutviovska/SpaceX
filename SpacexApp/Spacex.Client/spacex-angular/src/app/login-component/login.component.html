<div class="container">
    <div class="registration form">
      <header>Login</header>
  
      <form class="form-class" [formGroup]="loginForm">
        <div>
          <small class="error" *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
            Enter a valid email.
          </small>
          <input type="email" formControlName="email" placeholder="Email">
        </div>
  
        <div class="password-container">
          <small class="error" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
            Password is required.
          </small>
          
          <div class="password-wrapper">
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password">
            <i class="fa" type="button" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'" (click)="togglePassword()"></i>
          </div>
        </div>

        <div class="forgot-password">
            <a (click)="onForgotPasswordClicked()" class="forgot-password-link">Forgot password?</a>
          </div>
        
        <div class="signup-button">
            <input type="button" class="button"   (click)="onSubmit()" value="Login">
          </div>
      </form>
  
      <div class="signup">
        <span>Don't have an account?
          <a (click)="onSingUpClicked()" class="login-link">Signup</a>
        </span>
      </div>
    </div>
  </div>
